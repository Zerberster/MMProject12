<title>Szene 3 - DialogTest</title>
<link rel="stylesheet" type="text/css" href="Szene3.css"/>
<script type="text/javascript" src="../../JS/external/jquery.js"></script>
<script type="text/javascript" src="../../JS/core/helper.js"></script>
<script type="text/javascript" src="../../JS/core/sceneParser.js"></script>
<script type="text/javascript" src="../../JS/core/pictureParser.js"></script>

<body onLoad="

jQuery.ajaxSetup({async:false});	//Schaltet async-AJAX aus, kann sonst nicht auf gDialoge zugreifen!

ladeBilder();
ladeDialoge();

dialogSettings(	
'bild_texthg',			//Hintergrund für Dialoge
'textbox',				//CSS/Canvas
'white',				//Schriftfarbe
'16px Arial',			//Schriftart
30,						//Maximale Zahl an Zeichen pro Zeile
16);					//Zeilenabstand

setTimeout(

function(){dialogStart('dialog_eins')	//Aufruf Dialog

},1000);

">
<canvas id="hintergrund_canvas"></canvas>
<canvas id="protagonist1"></canvas>
<canvas id="textbox"></canvas>
<canvas id="doorOverlay" onclick="gTargetIdentifier='doorOverlay';heroMovement();"></canvas>
<canvas id="windowOverlay" onclick="gTargetIdentifier='windowOverlay';heroMovement();"></canvas>
<canvas id="bedOverlay" onclick="gTargetIdentifier='bedOverlay';heroMovement();"></canvas>

<canvas id="dummySpot"></canvas>
</body>
